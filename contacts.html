  <header class="site-header">
    <div class="brand" tabindex="0" aria-label="Домой"><div class="logo">AI</div><div class="title">AiqynAI</div></div>
    <nav class="nav">

    <div class="header-right">

      <button id="profileButton" class="icon-btn" type="button" title="Профиль" aria-label="Профиль">

  <main class="container">
    <h1>Свяжитесь с нами</h1>
    <div class="panel">
      <p>Есть вопросы по AiqynAI, партнёрству или идеям? Напишите нам — отвечаем максимально быстро.</p>
      <div class="row">
        <input id="contactName" type="text" placeholder="Ваше имя"/>
        <input id="contactEmail" type="email" placeholder="Email"/>
      </div>
      <textarea id="contactMsg" rows="6" placeholder="Сообщение"></textarea>
      <div class="row">
        <button class="btn" id="contactSend">Отправить</button>
        <button class="btn ghost" onclick="location.href='faq.html'">FAQ</button>
      </div>
      <p class="hint">*Форма демо. В проде подключим почту/телеграм-бот/CRM.</p>
    </div>
  </main>

  <footer class="site-footer"><span>© AiqynAI</span></footer>
  <script src="script.js"></script>
  <script>
    document.getElementById('contactSend').addEventListener('click', ()=>{
      const n = document.getElementById('contactName').value.trim();
      const e = document.getElementById('contactEmail').value.trim();
      const m = document.getElementById('contactMsg').value.trim();
      if(!m){ alert('Напишите сообщение.'); return; }
      addPoints(5, 'contact_form');
      alert('Спасибо! Мы свяжемся с вами по email (демо).');
      document.getElementById('contactMsg').value='';
    });
  </script>
