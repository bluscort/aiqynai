  <main class="container">
    <h1>AI‑ассистент</h1>
    <!-- добавил класс chat--xl для большого окна -->
    <div class="chat chat--xl glass">
      <div class="chat-window" id="chatWindow"></div>
      <div class="inputbar">
        <input id="chatInput" type="text" placeholder="Спроси про ЕНТ/IELTS/SAT или вузы..." />
        <button class="btn" id="chatSend">Отправить</button>
      </div>
    </div>
  </main>

  <footer class="site-footer"><span>© AiqynAI</span></footer>

  <script src="script.js"></script>
  <script>
    // Локальный чат (как раньше, но окно больше из-за CSS)
    (function(){
      const w=document.getElementById("chatWindow");
      const i=document.getElementById("chatInput");
      const s=document.getElementById("chatSend");
      if(!w||!i||!s) return;
      function add(text,who){
        const wrap=document.createElement("div"); wrap.className="msg "+(who==="me"?"me":"bot");
        const b=document.createElement("div"); b.className="bubble"; b.textContent=text;
        wrap.appendChild(b); w.appendChild(wrap); w.scrollTop = w.scrollHeight;
      }
      function send(){
        const t=(i.value||"").trim(); if(!t) return;
        add(t,"me"); i.value="";
        const u=loadUser(); if(!u.firsts?.chat){ u.firsts.chat=true; saveUser(u); addPoints(20,"first_chat"); }
        setTimeout(()=>add(demoAIReply(t),"bot"),300);
      }
      s.addEventListener("click",send);
      i.addEventListener("keydown",(e)=>{ if(e.key==="Enter") send(); });
    })();
  </script>
